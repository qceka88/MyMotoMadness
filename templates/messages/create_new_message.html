{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container-fluid page-header mb-5 p-0"
         style="background-image: url({% static 'img/mailman.jpg' %});">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 animated slideInDown">CREATE NEW MESAGE</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-secondary send_message my-3 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container" style="position: center; width: 30%; ">
            <div class="row gx-6">
                <div class="bg-light h-100 d-flex flex-column justify-content-center text-center p-3 wow zoomIn"
                     data-wow-delay="0.6s">
                    <h2 class="text-black-50 mb-4">From: {{ request.user.username }}</h2>
                    <form action="{% url 'create new message view' slug_user=request.user.slug_user %}"
                          method="post" style="color: #0e0e0e;">
                        <div class="col-12">
                        </div>
                        {% for field in form %}
                            <div class="col-12">
                                {{ field }}
                                {% if field.errors %}
                                    <div style="list-style: none">
                                        {{ field.errors|join:"<p></p>" }}
                                    </div>
                                {% endif %}
                            </div>
                            <br>
                        {% endfor %}
                        <div class=col-md-6">
                            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">SEND MESSAGE
                            </button>
                        </div>
                        <br>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class=col-md-6">
        <button class="btn btn-success rounded-pill"><a
                href="javascript:history.back()" style="color: whitesmoke">GO BACK</a></button>
    </div>
{% endblock %}
