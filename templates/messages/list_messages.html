{% extends 'base/base.html' %}

{% block page_content %}
    <ul>
        {% for message_object in object_list %}
            <li><h5>{{ message_object }} {{ message_object.message_content }}</h5></li>
            <button>
                <a href="{% url 'detail message view' user_slug=request.user.slug slug=message_object.slug %}">Read</a>
            </button>
        {% endfor %}
    </ul>

{% endblock %}
