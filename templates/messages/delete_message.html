{% extends 'base/base.html' %}

{% block page_content %}
    <form action="{% url 'delete message view' user_slug=request.user.slug  slug=object.slug %}" method="post">
        <p>FROM: {{ object.from_user }}</p>
        <p>TO: {{ object.to_user }}</p>
        {{ form.as_p }}
        {% csrf_token %}
        <button>DELETE THIS MESSAGE</button>
    </form>
{% endblock %}
