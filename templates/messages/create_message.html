{% extends 'base/base.html' %}

{% block page_content %}
    <form action="{% url 'send message view' user_slug=request.user.slug pk=recipient.pk %}" method="post">
        <p>FROM: {{ request.user.username }}</p>
        <p>TO: {{ recipient.username }}</p>
        {{ form.as_p }}
        {% csrf_token %}
        <button>SEND</button>
    </form>
{% endblock %}
