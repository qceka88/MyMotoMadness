{% extends 'base/base.html' %}
{% block page_content %}
    <h1>
        EDIT YOUR MOTORCYCLE
    </h1>

    <form action="{% url 'edit motorcycle view' pk=object.pk %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}

        {% csrf_token %}

        <ul>
            {% for image in bike_pictures %}
                <li>
                    <img style="width: 150px;" src="{{ image.image.url }}" alt="img">
                    <input type="checkbox" name="selected_images" value="{{ image.id }}">
                </li>

            {% endfor %}
        </ul>
        <input type="file" id="files" name="files" multiple><br><br>
        <button>
            Edit!
        </button>
    </form>
    <button>
        <a href="{% url 'list motorcycle view' %}">LIST MOTORCYCLES</a>
    </button>

    <button>
        <a href="{% url 'home-page' %}">HOME</a>
    </button>

{% endblock %}
