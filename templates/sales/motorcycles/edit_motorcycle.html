{% extends 'base/base.html' %}
{% block page_content %}
    <h1>
        EDIT YOUR MOTORCYCLE
    </h1>

    <form action="{% url 'edit motorcycle view' pk=object.pk %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        <button>
            Edit!
        </button>
        {% csrf_token %}
    </form>
    <button>
        <a href="{% url 'list motorcycle view' %}">LIST MOTORCYCLES</a>
    </button>

    <button>
        <a href="{% url 'home-page' %}">HOME</a>
    </button>

{% endblock %}
