{% extends 'base/base.html' %}
{% block page_content %}
        <h1>
        EDIT YOUR PART
    </h1>

    <form action="{% url 'edit bike parts view' pk=object.pk %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <p>TOTAL IMAGES {{ object.motopartsimages_set.all.count }}</p>
        <ul>
            {% for image in part_pictures %}
                <li>
                    <img style="width: 150px;" src="{{ image.image.url }}" alt="img">
                    <input type="checkbox" name="selected_images" value="{{ image.id }}">
                </li>

            {% endfor %}
        </ul>
        <button>
            Edit!
        </button>
    </form>
    <button>
        <a href="{% url 'list bike parts view' %}">LIST PARTS</a>
    </button>

    <button>
        <a href="{% url 'home-page' %}">HOME</a>
    </button>

{% endblock %}
