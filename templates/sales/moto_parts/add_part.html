{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <h1>
        ADD NEW PART
    </h1>

    <form action="{% url 'add bike parts view' %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button>
            Submit information!
        </button>

    </form>
    <button>
        <a href="{% url 'list bike parts view' %}">LIST PARTS</a>
    </button>

    <button>
        <a href="{% url 'home-page' %}">HOME</a>
    </button>

{% endblock %}
