{% extends 'base/base.html' %}
{% block page_content %}
        <h1>
        EDIT YOUR PART
    </h1>

    <form action="{% url 'edit bike parts view' pk=object.pk %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        <button>
            Edit!
        </button>
        {% csrf_token %}
    </form>
    <button>
        <a href="{% url 'list bike parts view' %}">LIST PARTS</a>
    </button>

    <button>
        <a href="{% url 'home-page' %}">HOME</a>
    </button>

{% endblock %}
