{% extends 'base/base.html' %}
{% load static %}
{% block  page_content %}
    <div class="container-fluid bg-secondary booking my-3 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container" style="position: center; width: 30%; ">
            <div class="row gx-6">
                <div class="bg-light h-100 d-flex flex-column justify-content-center text-center p-3 wow zoomIn"
                     data-wow-delay="0.6s">
                    <h1 class="text-black-50 mb-4">CHANGE PASSWORD</h1>
                    <form action="{% url 'password change user view' pk=request.user.pk %}" method="post"
                          style="color: #0e0e0e;">
                        {% for field in form %}
                            <div class="col-12">
                                {{ field }}
                                {% if field.errors %}
                                    <div style="list-style: none">
                                        {{ field.errors|join:"<p></p>" }}
                                    </div>

                                {% endif %}
                            </div>
                            <br>
                        {% endfor %}

                        <br>
                        <div class=col-md-6">
                            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">SUBMIT NEW PASSWORD
                            </button>
                        </div>
                        <br>
                        <div class=col-md-6">
                            <button class="btn btn-success py-3 px-5"><a
                                    href="javascript:history.back()" style="color: whitesmoke">GO BACK</a></button>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
