{% extends 'base/base.html' %}
{% load static %}
{% block  page_content %}
    <div class="container-fluid bg-secondary booking my-3 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container" style="position: center; width: 30%; ">
            <div class="row gx-6">
                <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-3 wow zoomIn"
                     data-wow-delay="0.6s">
                    <h1 class="text-white mb-4">LOGIN</h1>
                    <form action="{% url 'login user view' %}" method="post" style="color: whitesmoke">
                        <div class="row g-3">
                            {{ form.as_p }}
                            <div class="col-12">
                                <button class="btn btn-secondary w-25 py-3" type="submit">LOGIN</button>
                            </div>
                            {% csrf_token %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
