{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <h1>LIST Articles</h1>
    <ul>
        {% for article_object in object_list %}
            <li>
                {{ article_object }} OWNER = {{ article_object.author }}
                <button><a href="{% url 'detail article view' pk=article_object.pk %}">DET</a></button>
                <button><a href="{% url 'edit article view' pk=article_object.pk %}">Edit</a></button>
                <button><a href="{% url 'delete article view' pk=article_object.pk %}">Delete</a></button>

            </li>
        {% endfor %}

    </ul>
    <button>
        <a href="{% url 'add article view' %}"> ADD ARTICLE</a>
    </button>
    <button>
        <a href="{% url 'home-page' %}">HOME PAGE</a>
    </button>


{% endblock %}
