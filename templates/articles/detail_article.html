{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <h1>{{ object.title }}</h1>
    <h2>{{ object.sub_title }}</h2>
    <h4>{{ object.published }}</h4>
    {% if object.article_image %}
        <img style="width: 150px" src="{{ object.article_image.url }}" alt="{{ object.title }}">
    {% endif %}
    <p>{{ object.description }} </p>


    <p>By {{ object.author }} </p>


    <button><a href="{% url 'edit article view' pk=object.pk %}">Article Edit</a></button>


    <button><a href="{% url 'delete article view' pk=object.pk %}">Article Delete</a></button>


    <button><a href="{% url 'common articles views' %}">Common articles</a></button>

    <button>
        <a href="{% url 'home-page' %}">HOME</a>
    </button>

{% endblock %}
